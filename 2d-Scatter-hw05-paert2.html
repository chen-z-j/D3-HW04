<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>2d-Scatter-hw</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        body {
            background: #eee;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: auto;
        }
        
        .axis text {
            font-size: 11px;
            fill: blue;
        }
        
        #tooltip {
            position: absolute;
            /*自動定位*/
            left: 20px;
            top: 100px;
            background: #fff;
            width: 150px;
            height: auto;
            padding: 0px 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        #tooltip.hidden {
            display: none;
        }
        /*隱藏提示*/
    </style>
</head>

<body>
    <div id="tooltip" class="hidden">
        <p><strong id="city">Hello</strong></p>
        <p id="industry">tooltip</p>
    </div>
    <script>
        // 1. 定義width, height, padding, letterList變數
        var w = 900;
        var h = 600;
        var padding = 120;
        var letterList = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "M", "N", "O", "P", "Q", "T", "U", "V", "W", "X", "Z"];

        //2. 建立svg()畫布環境

        svg();

        //3. 用d3讀取csv
        d3.csv("invoice.csv", function (dataSet) {

            bind(dataSet);
            render(dataSet);
            btnList(dataSet); //建立顯示資料函式
        });


        function svg() {
            d3.select("body").append("svg").attr({
                width: w,
                height: h
            });
            d3.select("svg").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });
            d3.select("svg")
                .append("g").attr("id", "axisX") //固定X軸線避免input產生重複
            d3.select("svg")
                .append("g").attr("id", "axisY") //固定Y軸線避免input產生重複
        }

        //4. 建立bind()

        function bind(dataSet) {
            var selection = d3.select("svg")
                .selectAll("circle")
                .data(dataSet);

            selection.enter().append("circle");
            selection.exit().remove();
        }

        function render(dataSet) {
            //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)
            //產生軸線

            var xScale = d3.time.scale()
                .domain([
                    new Date("2013-01-01"),
                    new Date("2016-06-01")
                ])
                .range([padding, w - padding]);
            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataSet, function (d) {
                    return +d.number;
                })])
                .range([h - padding, padding]);
            var rScale = d3.scale.linear()
                .domain([
                    d3.min(dataSet, function (d) {
                        return +d.amount;
                    }),
                    d3.max(dataSet, function (d) {
                        return +d.amount;
                    })

                ])
                .range([5, 30]);
            var fScale = d3.scale.category20(); //定義顏色變數
            //---------xAxis---------------    

            var xAxis = d3.svg.axis() //定義SVG軸線 
                .scale(xScale)
                .orient("bottom") //定義軸線在下方
                .ticks(7);

            //d3.select("svg")
            //.append("g")
            d3.select("g#axisX")
                .attr("class", "axis") //給予CSS
                .attr("transform", "translate(0," + (h - padding + 15) + ")")
                //移動群組g到SVG下方,定義x,y位置
                .call(xAxis); //插入群組標籤g並給予軸線
            //---------yAxis--------------- 


            var yAxis = d3.svg.axis() //定義SVG軸線 
                .scale(yScale)
                .orient("left") //定義軸線在下方
                .ticks(7);

            //d3.select("svg")
            //.append("g") //移除避免input選擇後不斷重複出現覆蓋問題
            d3.select("g#axisY") //呼叫svg的函式g固定屬性
                .attr("class", "axis") //給予CSS
                .attr("transform", "translate(" + (padding - 12) + ", 0)")
                .call(yAxis); //插入群組標籤g並給予軸線




            //6. 建立render()繪圖
            d3.selectAll("circle")
                .attr({
                    cx: function (d) {
                        var tmpDate = new Date(d.date);
                        return xScale(tmpDate);
                    },
                    cy: function (d) {
                        return yScale(+d.number);
                    },
                    r: function (d) {
                        return rScale(+d.amount); //+d代表
                    },
                    fill: function (d) {
                        return fScale(d.cid); //給予縣市代碼
                    }
                }).on("mouseover", function (d) {
                    var cx = d3.select(this).attr("cx");
                    var cy = d3.select(this).attr("cy");
                    console.log(d);
                    var tooltip = d3.select("#tooltip")
                        .style({
                            left: (+cx + 20) + "px",
                            top: (+cy + 20) + "px"
                        });
                    tooltip.select("#city").text(d.city);
                    tooltip.select("#industry").text(d.industry);
                    d3.select("#tooltip").classed("hidden", false);
                }).on("mouseout", function (d) {
                    d3.select("#tooltip").classed("hidden ", true);
                });

            //                }).append("title").text(function (d) {
            //                    return d.city + "\r\n" + d.industry + "\r\n" + d.number;
            //                }); ///給予滑鼠移到圖案上給予標籤提示
        }

        function btnList(dataSet) {
            var industryArr = dataSet.map(function (d) {
                return d.industry;
            });
            var uniqueIndustryArr = unique(industryArr);
            var filterIndustryArr =
                uniqueIndustryArr.filter(function (d) {
                    return d != ""; //過濾掉空值的資料
                })

            var selection = d3.select("body")
                .append("select")
                .selectAll("option") //將所有視覺元素和資料綁定
                .data(filterIndustryArr);

            selection.enter() //給予綁定的元素功用
                .append("option")
                .attr({
                    value: function (d) {
                        return d; //將行業別名稱傳回至input上面
                    }
                })
                .text(function (d) {
                    return d;
                });
            d3.select("select").on("change", function () {
                var value =
                    d3.select("select").property("value");
                update(value);
            })

            //                .on("click", function (d) {
            //                    update(d);
            //                }); //給予每個input滑鼠事件函式
            selection.exit().remove();
            //d3.select("body").append("div").text(uniqueIndustryArr.join("/"));
            //取得行業別資料並顯示和不重複
            function update(industryName) {
                var newDataSet = dataSet.filter(function (d) {
                    return d.industry === industryName; //判定是否為同樣行業別資料
                });
                bind(newDataSet);
                render(newDataSet);
            }
        }


        function unique(array) {
            var n = [];
            for (var i = 0; i < array.length; i++) {
                if (n.indexOf(array[i]) == -1) {
                    n.push(array[i]);
                }
            }
            return n;
        }
    </script>

</body>

</html>
